<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/simple-timer-and-snackbar/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Simple Timer</title>
    <script type="module" crossorigin src="/simple-timer-and-snackbar/1-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/simple-timer-and-snackbar/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/simple-timer-and-snackbar/assets/vendor-A92OCY9B.js">
    <link rel="stylesheet" crossorigin href="/simple-timer-and-snackbar/assets/vendor-CUZofXIC.css">
    <link rel="stylesheet" crossorigin href="/simple-timer-and-snackbar/assets/styles-Dk3FnoSz.css">
  </head>
  <body>
    <header class="header">
  <div class="container">
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a class="nav-link active" href="./1-timer.html">Timer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {=$highlight-curr}" href="./2-snackbar.html"
            >SnackBar</a
          >
        </li>
      </ul>
    </nav>
  </div>
</header>


    <main>
      <div class="container timer-box">
        <input type="text" id="datetime-picker" />
        <button type="button" data-start>Start</button>

        <div class="timer">
          <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
          </div>
          <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Hours</span>
          </div>
          <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Seconds</span>
          </div>
        </div>
        <a class="back-link" href="./index.html">Go back</a>

      </div>
    </main>
  </body>
</html>
